<ngx-mat-grid 
    [collectionButtons]="collectionButtons"
    [dataSource]="dataSource$"
    [fields]="fields"
    #collection>
    <ng-template #model let-model="model">
        <ng-container 
            *ngTemplateOutlet="template; context: { model: model }">
        </ng-container>
    </ng-template>
</ngx-mat-grid>
<mat-paginator [length]="length"
                [pageSize]="pageSize" 
                [pageSizeOptions]="[15, 25, 50, 75, 100]">
</mat-paginator>
