<ngx-material-dashboard-grid [models]="dataSource$.data" [modelType]="modelType">
    <ng-template #model let-model="model">
        <ng-container 
            *ngTemplateOutlet="template; context: { model: model }">
        </ng-container>
    </ng-template>
</ngx-material-dashboard-grid>
<mat-paginator [length]="dataSource$.data.length"
                [pageSize]="pageSize" 
                [pageSizeOptions]="[15, 25, 50, 75, 100]">
</mat-paginator>
