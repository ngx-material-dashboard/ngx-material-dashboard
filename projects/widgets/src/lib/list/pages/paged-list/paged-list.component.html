<ngx-mat-list
    [collectionButtons]="collectionButtons"
    [dataSource]="dataSource$"
    [fields]="fields"
    #collection>
    <ng-template #model let-model="model">
        <div fxFlex>
            <ng-container 
                *ngTemplateOutlet="template; context: { model: model }">
            </ng-container>
        </div>
    </ng-template>
</ngx-mat-list>
<mat-paginator [length]="length"
                [pageSize]="pageSize"
                [pageSizeOptions]="[15, 25, 50, 75, 100]">
</mat-paginator>
