<div floatLabel="never" fxFlex fxLayout="column" #searchField (click)="openFilter()">
    <div fxFlex fxLayout="row">
        <fa-icon class="pr-2" matPrefix [icon]="faSearch"></fa-icon>
        <span fxFlex>Search...</span>
        <fa-icon [icon]="faCaretDown" class="marker-menu-trigger"></fa-icon>
    </div>
    <mat-divider fxFlex></mat-divider>
</div>

<!-- template for dialog which will contain search filters and action buttons -->
<ng-template #filter>
    <mat-dialog-content>
        <div ngxMatClickStopPropagation ngxMatTabStopPropagation> <!-- (keydown.tab)="$event.stopPropagation()" -->
            <!-- include search filters defined in tag where this component is used -->
            <ng-content></ng-content>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-flat-button (click)="clear()" class="marker-button-clear">Clear</button>
            <button mat-raised-button color="primary" (click)="search()" class="marker-button-search">Search</button>
    </mat-dialog-actions>
</ng-template>
