<div fxLayout="row">
    <div *ngFor="let button of buttons">
        <button *ngIf="button.click; else hyperlink"
            class="mat-button marker-button-{{button.click}}"
            (click)="emitButtonClick(button.click)"
            [disabled]="button.disabled"
            [matTooltip]="button.text"
            mat-icon-button>
            <div *ngIf="button.icon && !button.stackedIcon; else stackedIcon">
                <fa-icon [icon]="button.icon"></fa-icon>
            </div>
            <ng-template #stackedIcon>
                <fa-layers *ngIf="button.icon && button.stackedIcon" [fixedWidth]="true">
                    <fa-icon [icon]="button.icon"></fa-icon>
                    <fa-icon [icon]="button.stackedIcon" [styles]="button.stackedIconStyles"></fa-icon>
                </fa-layers>
            </ng-template>
        </button>
        <ng-template #hyperlink>
            <a class="mat-button marker-button-{{button.click}}"
                [attr.disabled]="button.disabled"
                [href]="button.href"
                [matTooltip]="button.text"
                target="_blank"
                mat-icon-button>
                <div *ngIf="button.icon && !button.stackedIcon; else stackedIcon">
                    <fa-icon [icon]="button.icon"></fa-icon>
                </div>
                <ng-template #stackedIcon>
                    <fa-layers *ngIf="button.icon && button.stackedIcon" [fixedWidth]="true">
                        <fa-icon [icon]="button.icon"></fa-icon>
                        <fa-icon [icon]="button.stackedIcon" [styles]="button.stackedIconStyles"></fa-icon>
                    </fa-layers>
                </ng-template>
            </a>
        </ng-template>
    </div>
</div>
