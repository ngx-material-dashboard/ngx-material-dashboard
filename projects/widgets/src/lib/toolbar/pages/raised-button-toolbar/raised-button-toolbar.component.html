<mat-toolbar>
    <div fxFlex="0 0 25">
        <div *ngIf="buttonAlign === 'left'" fxLayoutAlign="row" class="marker-align-left">
            <ngx-mat-buttons [buttons]="buttons" (buttonClick)="emitButtonClick($event)"></ngx-mat-buttons>
        </div>
    </div>
    <div fxFlex="0 0 50">
        <ng-content></ng-content>
    </div>
    <div fxFlex="0 0 25">
        <div fxFlex></div>
        <div *ngIf="buttonAlign === 'right'" fxLayoutAlign="row" class="marker-align-right">
            <ngx-mat-buttons [buttons]="buttons" (buttonClick)="emitButtonClick($event)"></ngx-mat-buttons>
        </div>
    </div>
</mat-toolbar>
