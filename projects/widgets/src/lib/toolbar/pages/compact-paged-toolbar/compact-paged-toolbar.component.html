<div fxLayout="row">
    <div fxLayoutAlign="center center">
        <mat-checkbox *ngIf="displaySelectAll"
            class="marker-checkbox-select-all"
            (change)="emitMasterToggle($event)"
            [checked]="selection.hasValue() && isAllSelected"
            [indeterminate]="selection.hasValue() && !isAllSelected">
        </mat-checkbox>
        <ngx-material-dashboard-icon-buttons [buttons]="buttons"
            (buttonClick)="emitButtonClick($event)"></ngx-material-dashboard-icon-buttons>
    </div>
    <div fxFlex></div>
    <ngx-material-dashboard-sorter *ngIf="displaySort" [options]="fields"></ngx-material-dashboard-sorter>
    <mat-paginator [length]="length" 
        [pageSize]="pageSize" 
        [pageSizeOptions]="[15, 25, 50, 75, 100]"
        #paginator>
    </mat-paginator>
</div>
