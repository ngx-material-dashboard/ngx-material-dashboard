<div fxLayout="row" class="marker-collection-toolbar">
    <div fxLayoutAlign="center center">
        <mat-checkbox *ngIf="displaySelectAll"
            class="marker-checkbox-select-all"
            (change)="emitMasterToggle($event)"
            [checked]="selection.hasValue() && isAllSelected"
            [indeterminate]="selection.hasValue() && !isAllSelected">
        </mat-checkbox>
        <ngx-mat-icon-buttons [buttons]="buttons"
            (buttonClick)="emitButtonClick($event)"></ngx-mat-icon-buttons>
    </div>
    <div fxFlex></div>
    <ngx-mat-sorter *ngIf="displaySort" [options]="fields"></ngx-mat-sorter>
    <mat-paginator [length]="length"
        [hidePageSize]="hidePageSize"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        [showFirstLastButtons]="showFirstLastButtons"
        #paginator>
    </mat-paginator>
</div>
