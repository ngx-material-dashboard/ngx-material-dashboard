<header>
    <mat-toolbar color="primary">
        <div fxFlex="0 0 25">
            <button 
                aria-label="Toggle Side Bar"
                mat-icon-button
                class="marker-bars-button"
                style="font-size: 0.8em;"
                (click)="onToggleSidenav()"
            >
                <fa-icon [icon]="faBars"></fa-icon>
                <div class="mat-button-focus-overlay"></div>
                <div class="mat-button-ripple mat-ripple"></div>
            </button>
            <button aria-label="Home"
                    mat-button
                    class="mat-button marker-home-button"
                    [routerLink]="['/']"
                    style="font-size: 0.8em;"
                >
                <span class="marker-header-logo">{{logo}}</span>
                <div class="mat-button-focus-overlay"></div>
                <div class="mat-button-ripple mat-ripple"></div>
            </button>
        </div>
        <div fxFlex="0 0 50">
            <ng-content select="[headerFilter]"></ng-content>
        </div>
        <div fxFlex="0 0 25">
            <span fxFlex></span>
            <!-- render right side toggle if defined; otherwise render theme switcher (if it should be)-->
            <div #rightToggleContent>
                <ng-content select="[headerRightToggle]"></ng-content>
            </div>
            <ngx-mat-theme-switcher *ngIf="!rightToggleContent.childElementCount && displayThemeSwitcher"></ngx-mat-theme-switcher>
        </div>
    </mat-toolbar>
</header>
