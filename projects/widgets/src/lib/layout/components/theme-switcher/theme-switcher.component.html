<button aria-label="Switch Themes"
        mat-icon-button
        class="mat-button mat-marker-theme-button"
        (click)="setTheme(nextTheme)"
        matTooltip="Switch between light and dark theme">
    <fa-layers [fixedWidth]="true">
        <fa-icon [icon]="faFillDrip" [styles]="{'padding-bottom': '6px'}"></fa-icon>
        <fa-icon [icon]="faMinus" transform="down-12 grow-12" [styles]="{'padding-bottom': '6px'}"></fa-icon>
    </fa-layers>
</button>
