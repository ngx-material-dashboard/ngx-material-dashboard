<ngx-mat-loading></ngx-mat-loading>
<div class="box" fxLayout="column">
    <ngx-mat-header
        [logo]="logo"
        (searchFilterClick)="onSearchFilterClick($event)"
        (toggleSidenav)="toggleSidenav()"
        class="mat-elevation-z6">
        <ng-content headerFilter select="[filter]"></ng-content>
        <ng-content headerRightToggle select="[rightToggle]"></ng-content>
    </ngx-mat-header>
    <mat-sidenav-container autosize="true" class="content" fxLayout="row">
        <mat-sidenav [mode]="matSidenavMode" [opened]="opened" role="region" #sidenav>
            <ngx-mat-sidenav [mode]="mode" [isExpanded]="opened" [sidenavItems]="sidenavItems"></ngx-mat-sidenav>
        </mat-sidenav>
        <mat-sidenav-content role="main" fxFlex>
            <router-outlet (activate)="onActivate($event)"></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <ngx-mat-footer [company]="company"></ngx-mat-footer>
</div>
