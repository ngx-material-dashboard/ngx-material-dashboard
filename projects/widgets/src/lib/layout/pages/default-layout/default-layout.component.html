<app-loading></app-loading>
<div class="box" fxLayout="column">
    <app-header class="mat-elevation-z6" [logo]="logo" (toggleSidenav)="toggleSidenav()"></app-header>
    <mat-sidenav-container class="content" fxLayout="row">
        <mat-sidenav [mode]="mode" #sidenav>
            <app-sidenav [sidenavItems]="sidenavItems"></app-sidenav>
        </mat-sidenav>
        <mat-sidenav-content fxFlex>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <app-footer [company]="company"></app-footer>
</div>
