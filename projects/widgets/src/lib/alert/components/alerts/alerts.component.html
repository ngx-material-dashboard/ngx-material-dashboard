<div class="alerts-wrapper" fxLayout="column" fxLayoutGap="10px">
    <div *ngFor="let alert of alerts" @fadeAnimation (@fadeAnimation.done)="removeAlert(alert, $event)">
        <div class="{{cssClass(alert)}}" fxFlex fxLayout="row">
            <span [innerHTML]="alert.message"></span>
            <span fxFlex></span>
            <span class="close" (click)="removeAlert(alert)">
                <fa-icon [icon]="faTimes"></fa-icon>
            </span>
        </div>
    </div>
</div>
