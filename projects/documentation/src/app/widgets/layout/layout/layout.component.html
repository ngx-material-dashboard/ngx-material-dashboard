<mat-sidenav-container autosize="true" class="box" fxLayout="row">
    <mat-sidenav
        mode="side"
        #sidenav opened>
        <div class="sticky">
            <div class="sticky-content">
                <ngx-material-dashboard-sidenav [sidenavItems]="sidenavItems"></ngx-material-dashboard-sidenav>
            </div>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="container">
        <div class="box-content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
