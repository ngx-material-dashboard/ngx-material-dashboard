<mat-sidenav-container autosize="true" class="box" fxLayout="row">
    <mat-sidenav
        mode="side"
        #sidenav opened>
        <div class="sticky">
            <ngx-mat-sidenav [sidenavItems]="sidenavItems"></ngx-mat-sidenav>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="container">
        <div class="box-content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
