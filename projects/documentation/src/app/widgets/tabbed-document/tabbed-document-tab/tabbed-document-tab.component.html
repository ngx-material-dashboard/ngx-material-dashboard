<app-scrollspy-nav-layout [headings]="headings" [nestedHeadings]="nestedHeadings" [nestedGrandChildren]="nestedGrandChildren">
    <div *ngFor="let markdownSrc of markdownSrcs">
        <markdown *ngIf="markdownSrc !== ''; else todo" [src]="markdownSrc" (load)="onLoad()"></markdown>
        <div *ngIf="markdownSrc.includes('overview.md')">
            <div *ngFor="let usageNoteSrc of usageNoteKeys">
                <div *ngIf="usageNotes[usageNoteSrc].length === 1; else tabs">
                    <markdown (load)="onLoad()">## Basic Usage</markdown>
                    <markdown [src]="usageNotes[usageNoteSrc][0]" (load)="onLoad()"></markdown>
                </div>
                <ng-template #tabs>
                    <markdown (load)="onLoad()">## Basic Usage</markdown>
                    <div class="border">
                        <mat-tab-group style='min-height:300px'>
                            <mat-tab *ngFor="let usageNoteSrcVal of usageNotes[usageNoteSrc]" [label]="getUsageTabLabel(usageNoteSrcVal)">
                                <markdown [src]="usageNoteSrcVal" (load)="onLoad()"></markdown>
                            </mat-tab>
                        </mat-tab-group>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
    <ng-template #todo>
        <markdown>
            Overview documentation to be added
        </markdown>
    </ng-template>
</app-scrollspy-nav-layout>
