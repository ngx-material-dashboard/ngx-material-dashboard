<app-scrollspy-nav-layout [headings]="headings" [nestedHeadings]="nestedHeadings" [nestedGrandChildren]="nestedGrandChildren">
    <!-- <div *ngIf="markdownSrcs.length > 0; else todo"> -->
        <div *ngFor="let markdownSrcs of markdownSrcsList">
            <div *ngIf="markdownSrcs.length === 1; else tabs">
                <markdown [src]="markdownSrcs[0]" (load)="onLoad()"></markdown>
            </div>
            <ng-template #tabs>
                <div class="border">
                    <mat-tab-group style='min-height:300px'>
                        <mat-tab *ngFor="let markdownSrc of markdownSrcs" [label]="getUsageTabLabel(markdownSrc)">
                            <markdown [src]="markdownSrc" (load)="onLoad()"></markdown>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </ng-template>
        </div>
